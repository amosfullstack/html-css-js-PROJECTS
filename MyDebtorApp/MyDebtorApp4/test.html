<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with History</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Setup Modal -->
    <div id="setup-modal" class="modal">
        <div class="modal-content">
            <h2>Setup Required</h2>
            <form id="setup-form">
                <label for="language">Language:</label>
                <input type="text" id="language" name="language" required><br><br>
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" name="company-name" required><br><br>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <!-- Calculator Modal -->
    <div id="calculator-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-calculator">&times;</span>
            <div id="calculator-wrapper">
                <div id="calculator">
                    <!-- Calculator will be loaded here -->
                    <button><i class="fas fa-trash"></i> C</button>
                    <!-- Add other calculator buttons here -->
                </div>
                <div id="history">
                    <!-- History of calculations will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <button id="calculator-btn">Open Calculator</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Check if language and company name are set
            const language = localStorage.getItem('language');
            const companyName = localStorage.getItem('companyName');

            if (!language || !companyName) {
                // Show setup modal if not set
                document.getElementById('setup-modal').style.display = 'block';
            } else {
                // Allow access to the calculator
                document.getElementById('calculator-btn').addEventListener('click', function () {
                    document.getElementById('calculator-modal').style.display = 'block';
                });
            }

            // Handle setup form submission
            document.getElementById('setup-form').addEventListener('submit', function (event) {
                event.preventDefault();
                const languageInput = document.getElementById('language').value;
                const companyNameInput = document.getElementById('company-name').value;

                localStorage.setItem('language', languageInput);
                localStorage.setItem('companyName', companyNameInput);

                document.getElementById('setup-modal').style.display = 'none';
            });

            // Close calculator modal
            document.getElementById('close-calculator').addEventListener('click', function () {
                document.getElementById('calculator-modal').style.display = 'none';
            });
        });
    </script>
</body>
</html>
