<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDebtor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="top-bar">
        <div id="company-name">Company Name</div>
        <div id="timer">2:00</div>
    </div>
    <main id="mainbody">
    <div id="quick-menu">
        <button id="debtors-btn">Debtors</button>
        <button id="calculator-btn">Calculator</button>
        <button id="settings-btn">Settings</button>
    </div>
    <div id="content">
        <!-- Content will be dynamically loaded here -->
    </div>
    

    <!-- Calculator Modal -->
    <div id="calculator-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-calculator">&times;</span>
            <div id="calculator">
                <!-- Calculator will be loaded here -->
            </div>
            <div id="history">
                <!-- History of calculations will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-settings">&times;</span>
            <form id="settings-form">
                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="sw">Swahili</option>
                </select>
                <label for="company-name-input">Company Name:</label>
                <input type="text" id="company-name-input" name="company-name">
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <!-- Add Debtor Modal -->
    <div id="debtors-modal">
        <div id="debtors-modal-content">
            <span id="close-debtors" class="close">&times;</span>
            <div id="debtors-section">
                <h2>Debtors List</h2>
                <table id="debtors-table">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Type</th>
                            <th>Initial Dept</th>
                            <th>Payed Amount</th>
                            <th>Owing Money</th>
                            <th>Currency</th>
                            <th>Due Date</th>
                            <th>Pay Back</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Debtor rows will be added here -->
                    </tbody>
                </table>
                <button id="add-debtor-btn">Add Debtor</button>
            </div>
        </div>
    </div>

     
    <div id="add-debtor-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="close-add-debtor" class="close">&times;</span>
            <form id="add-debtor-form">
                <label for="debtor-name">Full Name:</label>
                <input type="text" id="debtor-name" name="debtor-name" required>
                <label for="debtor-type">Type:</label>
                <input type="text" id="debtor-type" name="debtor-type">
                <label for="debtor-amount">Initial Dept:</label>
                <input type="number" id="debtor-amount" name="debtor-amount" required>
                <label for="debtor-payed">Payed Amount:</label>
                <input type="number" id="debtor-payed" name="debtor-payed">
                <label for="owing-money">Owing Money</label>
                <input type="number" id="owing-money" name="owing-money">
                <label for="theCurrency">Currency:</label>
                <input type="text" id="theCurrency" name="theCurrency">
                <label for="debtor-due-date">Due Date:</label>
                <input type="date" id="debtor-due-date" name="debtor-due-date" required>
                <label for="pay-back-date">PayBack Date:</label>
                <input type="date" id="pay-back-date" name="pay-back-date">
                <button type="submit">Add Debtor</button>
            </form>
        </div>
    </div>

    
   

</main>

<footer id="footer">
    <span>&copy; CIVE IPT I 2024</span>
    <span id="active-language">English</span>
</footer>

    <script src="index.js"></script>
</body>
</html>
