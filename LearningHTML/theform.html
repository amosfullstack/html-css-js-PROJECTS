<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<h0>The students records form</h0>
<form>
  <fieldset>
  <legend>Student Information</legend>
  <label for="fname">First name:</label><br/>
  <input type="text" id="fname" name="fname"><br/>
  <label for="lname">Last name:</label><br/>
  <input type="text" id="lname" name="lname"><br/>
  <label for="Email">Email:</label><br/>
  <input type="text" id="email" name="Email"><br/>
  <label for="id1">Degree</label><br/>
  <input type="checkbox" id1="ed1" name="ed1"><br/>
  <label for="id2">Diploma</label><br/>
  <input type="checkbox" id2="ed2" name="ed2"><br/>
  </fieldset>

  <fieldset>
    <legend>Supervisor Information</legend>
    <label for="fname">Supervisor name:</label><br/>
   <input type="text" id="fname" name="fname"><br/>
   <label for="lname">Last name:</label><br/>
   <input type="text" id="lname" name="lname"><br/>
   <label for="Email">Email:</label><br/>
   <input type="text" id="email" name="Email"><br/>
   </fieldset>

 <fieldset>
    <legend>Gender</legend>
    <label for="gender">Select your gender:</label><br>
    <select id="gender" name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="Mechanic">Mechanic</option>
    </select><br>
  </fieldset>
</form>

</body>
</html>
