<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked Property Programe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4>Select Payment Method</h4>
   
    <input type="checkbox" id="myCheckbox">
    <label for="myCheckbox">Subscribe</label><br>

    <input type="radio" id="visaBtn" name="card">
    <label for="visaBtn">Visa</label><br>

    <input type="radio" id="masterBtn"  name="card">
    <label for="masterBtn">Mastercard</label><br>

    <input type="radio" id="paypalBtn"  name="card">
    <label for="paypalBtn">Paypal</label><br>

    <button type="submit" id="mySubmit">Submit</button><br>

    <p id="subResult"></p><br>
    <p id="paymentResult"></p>
    <script src="script.js"></script>
</body>
</html>
